<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/propios.css"">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Entrega Uno</title>
  </head>

  <body>

    <div class="contenedor mt-5 pt-5 pb-5">
      <div class="titulo d-flex">
        <img class="tamanio" src="./image/bolas.png" alt="bolas" srcset="" />
        <div>
          <h1 class="text-center">CESAR PETIT</h1>
          <h2 class="text-center">BINGO MULTIPLAYER</h2>
        </div>

        <img class="tamanio" src="./image/bolas.png" alt="bolas" srcset="" />
      </div>
    </div>    
 
      <div
        id="jugadores"
        class="tipo mt-5 pb-5 d-flex flex-column justify-content-center" >
      
        <h2 class="text-center">INGRESE NOMBRE Y SELECCIONE CARTONES</h2>
        <div class="d-flex justify-content-center mt-2 mb-3">  
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="simple" value="simple" checked>
          <label class="form-check-label colorRadionButton" for="simple">1 JUGADOR</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="multiplayer" value="multiplayer">
          <label class="form-check-label colorRadionButton" for="multiplayer">2 JUGADORES</label>
        </div>
         
        </div>  

        <form>
          <div class="d-flex flex-column">
            <div class="form-group mx-auto">
              <label id="nombreJugador" class="text-white-50 mb-2" for="1"></label>
              <input
                type="text"
                class="form-control mb-2 inptTamaño"
                id="juego"
                placeholder="Nombre Jugador"
                required
              />
              <span id="validar" class="parpadea text"><strong>*Complete Campo Nombre</strong>
      
            </div>            
            <button
              type="button"
              id="carga"
              class="btn btn-primary mx-auto btnTamaño mt-5"
            >
              CARGAR
            </button>
          </div>
        </form>      
      </div>      
      <ul id="cartones" class="container__li"></ul>
    </div>

    <!-- <span
      id="cartones"
      class="d-flex flex-column justify-content-center d-grid gap-3">
    </span> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN "
      crossorigin="anonymous "
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="./script/bingo.js "></script> -->
    <script src="./script/objetos.js"></script>
    <script src="./script/carton.js"></script>
    <script src="./script/juego.js"></script>  
  
  </body>
</html>

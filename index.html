<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Entrega Uno</title>

  <body>
    <div class="contenedor mt-5 pt-5 pb-5">
      <div class="titulo d-flex">
        <img class="tamanio" src="./image/bolas.png" alt="bolas" srcset="" />
        <div>
          <h1 class="text-center">CESAR PETIT</h1>
          <h2 class="text-center">BINGO MULTIPLAYER</h2>
        </div>

        <img class="tamanio" src="./image/bolas.png" alt="bolas" srcset="" />
      </div>
    </div>
    <div>
      <div id="jugadores" class="jugadores mt-5 pb-5 d-flex flex-column justify-content-center ">

        <h1 class="text-center">CARGA JUGADORES</h1>

        <form>
          <div class="d-flex flex-column">
          <div class="form-group mx-auto">
            <label class="text-white-50 mb-2" for="1">CARGUE JUGADOR 1</label>
            <input type="text" class="form-control mb-2 inptTamaño" id="1" placeholder="JUGADOR 1" required>
          </div>
          <div class="form-group mx-auto">
            <label class="text-white-50 mb-2" for="2">CARGUE JUGADOR 2</label>
            <input type="text" class="form-control inptTamaño" id="2" placeholder="JUGADOR 2" required>          
          </div>
          <button type="submit" class="btn btn-primary mx-auto btnTamaño mt-5">CARGAR</button>
        </div>
        </form>





      </div>
      <ul id="cartones" class="container__li"></ul>
    </div>

    <!-- <span
      id="cartones"
      class="d-flex flex-column justify-content-center d-grid gap-3">
    </span> -->

    ></script>
